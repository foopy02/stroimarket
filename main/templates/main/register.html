{% extends 'main/base.html' %}

{% block title %}
Регистрация
{% endblock %}

{% block content %}

{% if form.errors %}
       {% for field in form %}
           {% for error in field.errors %} 
              <div class="alert alert-danger">
                   <strong>{{ error|escape }}</strong>
              </div>
           {% endfor %}
       {% endfor %}
    {% endif %}
    <div class="container">
        <h2 class="reg_auth_h mb-4">Регистрация</h2>

        <form action="" method="POST" class="centered-form" style=" width: 50vw; margin-left : 25vw;">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="form-row">
                    <label for="id_first_name">Имя:</label>
                    <input type="text" name="first_name" maxlength="150" class="form-class" id="id_first_name">
                </div>
              
                <div class="form-row">
                    <label for="id_last_name">Фамилия:</label>
                    <input type="text" name="last_name" maxlength="150" class="form-class" id="id_last_name">
                </div>
            
                <div class="form-row">
                    <label for="id_username">Имя пользователя:</label>
                    <input type="text" name="username" maxlength="150" class="form-class" required="" id="id_username">
                </div>
            
                <div class="form-row">
                    <label for="id_password">Пароль:</label>
                    <input type="password" name="password" maxlength="128" class="form-class" required="" id="id_password">
                </div>
                <button class="btn mt-2" type="submit" style="max-width:fit-content;">Регистрация</button>
            </form>
    </div>


{% endblock%}
